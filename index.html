<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cocktail O'Clock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://fonts.cdnfonts.com/css/euclid-circular-a" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
  <!-- Jumbotron -->
  <section class="jumbotron jumbotron-fluid text-center custom-jumbotron">
    <div class="container">
      <h1 class="display-3">Cocktail O'Clock</h1>
      <p class="lead">Search for your favourite cocktails</p>
    </div>
    <!-- Responsive Search area - PLEASE DON'T EDIT <3 -->
    <div class="container row search-area">
      <div class="col-lg-10 col-md-10 col-sm-12">
        <input id="search-input" type="text" class="form-control" placeholder="Search for a cocktail">
      </div>
      <div class="col-lg-2 col-md-2 col-sm-12">
        <button class="btn custom-btn" type="button" id="search-btn"><i class="fa fa-search search-icon"
            aria-hidden="true"></i>Search</button>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="errorModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="errorModalLabel">Uh oh!</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="errorText">Please enter your desired cocktail name or ingredient. 
          <br>It's cocktail o' clock somewhere!</p>
          <!-- GIF in here to reinforce error message -->
          <img src="assets/images/Facepalm.gif" class="modal-image">
          <!-- Link to a cocktail suggestion -->
          <h4 class="modal-link">Why not try a <a href="cocktail.html" class="randomCocktail">'cocktail-name'</a> instead?</h4>
           </div>
            <!-- TODO is there a way to randomly generate a cocktail name and link to go in this part of the modal? -->
        <div class="modal-footer">
          <!-- Button to take user back to search field -->
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Try again!</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer">
      <a href="https://api-ninjas.com/api/cocktail" class="footer-link" target="_blank">
       <img src="assets/images/api.png" alt="API Icon fo APINinjs">
      </a>
      <a href="https://github.com/JosephNamihas/Cocktail-O-Clock" class="footer-link" target="_blank">
        <img src="assets/images/github.png" alt="GitHub Icon">
       </a>
       <a href="https://developers.giphy.com/docs/api" class="footer-link" target="_blank">
        <img src="assets/images/giphy.png" alt="Giphy Icon">
       </a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
