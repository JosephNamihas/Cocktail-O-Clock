<body>
  <!-- Jumbotron -->
  <section class="jumbotron jumbotron-fluid text-center custom-jumbotron">
    <div class="container">
      <h1 class="display-3">Cocktail O'Clock</h1>
      <p class="lead">Search for your favourite cocktails</p>
    </div>
    <!-- Responsive Search area - PLEASE DON'T EDIT <3 -->
    <div class="container row search-area">
      <div class="col-lg-10 col-md-10 col-sm-12">
        <input id="search-input" type="text" class="form-control" placeholder="Search for a cocktail">
      </div>
      <div class="col-lg-2 col-md-2 col-sm-12">
        <button class="btn custom-btn" type="button" id="search-btn"><i class="fa fa-search search-icon"
            aria-hidden="true"></i>Search</button>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="errorModalLabel">Uh oh!</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="errorText">Please enter your desired cocktail name or ingredient.
            <br>It's cocktail o' clock somewhere!
          </p>
          <!-- GIF in here to reinforce error message -->
          <img src="assets/images/Facepalm.gif" class="modal-image">
          <!-- Link to a cocktail suggestion -->
          <h4 class="modal-link">Why not try a <span id="randomCocktail"></span> instead?</h4>
        </div>
        <div class="modal-footer">
          <!-- Button to take user back to search field -->
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="tryAgain">Try again!</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer">
      <a href="https://api-ninjas.com/api/cocktail" class="footer-link" target="_blank">
        <img src="assets/images/api1.png" alt="API Icon fo APINinjs">
      </a>
      <a href="https://github.com/JosephNamihas/Cocktail-O-Clock" class="footer-link" target="_blank">
        <img src="assets/images/github1.png" alt="GitHub Icon">
      </a>
      <a href="https://developers.giphy.com/docs/api" class="footer-link" target="_blank">
        <img src="assets/images/giphy.png" alt="Giphy Icon">
      </a>
      <a href="https://www.thecocktaildb.com/api.php" class="footer-link" target="_blank">
        <img src="assets/images/cocktaildb.png" alt="CocktailDB Icon">
      </a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
