<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cocktail O'Clock</title>
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/euclid-circular-a" rel="stylesheet">
    <link rel="stylesheet" href="assets\styles\cocktail-styles.css">
  </head>
  <body>

  <div id="main-container">
      <div class="cocktail-image"><img id ="cocktailImg" src="https://via.placeholder.com/300" alt="Your cocktail of choice"></div> <!--Placeholder img - Cocktail img appends into here-->
      <div class="cocktail-method">
        <h1 id="cocktail-name">Cocktail Name</h1> <!--Name of cocktail appends here-->
        <p>Cocktail ingredients</p>
        <ol id="ingredients"> <!-- Ingredients array item append here--></ol>
        <p id="method">Instructions on how to mix up the cocktail of choice</p>
      </div>
      <div class="cocktail-gif"><img id="cocktailGif" src=""></div>
      <div class="related"><h2>Related</h2>
        <ul id="related-cocktails"> <!-- Placeholders until JS appends to UL-->
        </ul>
      </div>
      <div class="favourites"><h2>Favourites</h2>
        <ul id="favourite-cocktails"> <!-- Placeholders until JS appends to UL-->
        </ul>
      </div>
  </div>

  <footer>
    <button class ="btn custom-btn" id="back-to-search"><h3>Back to Search</h3>  <i class="fas fa-undo"></i></button> 
    <button class ="btn custom-btn" id="add-to-favourites"><h3>Add to Favourites</h3>  <i class="fa-solid fa-heart"></i></button>
  </footer>

  <!-- Implement col system for responsiveness and layout -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="./assets/js/script.js"></script>
  <script src="./assets/js/cocktail.js"></script>

  </body>


</html>
