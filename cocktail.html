<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link href="https://fonts.cdnfonts.com/css/euclid-circular-a" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="assets\styles\cocktail-styles.css">

  <title>Cocktail O'Clock</title>
</head>

<body>
  <!--section-1-->
  <section class="jumbotron jumbotron-fluid text-center">
    <!--Main heading-->
    <header>
      <h1 class="display-3" id="cocktail-name">Cocktail O'Clock</h1>
    </header>
    <!--End of main heading-->
  </section>
  <!--end of section-1-->

  <!--section-2-->
  <!--Page container-->
  <section id="main-container" class="container-fluid" style="max-width: 1440px">
    <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-12 custom-col">
        <div class="cocktail-image">
          <!--Placeholder img - Cocktail img appends into here-->
          <img id="cocktailImg" src="https://via.placeholder.com/300" alt="Your cocktail of choice">
        </div>
        <br>
        <div class="social-icons">
          <a href="https://instagram.com" class="social-link" target="_blank">
            <img src="assets/images/instagram-icon.png" alt="Instagram icon">
          </a>
          <a href="https://twitter.com" class="social-link" target="_blank">
            <img src="assets/images/twitter-icon.png" alt="Twitter icon">
          </a>
          <a href="https://www.facebook.com" class="social-link" target="_blank">
            <img src="assets/images/facebook-icon.png" alt="Facebook icon">
          </a>
          <a href="https://whatsapp.com" class="social-link" target="_blank">
            <img src="assets/images/whatsapp-icon.png" alt="Whatsapp icon">
          </a>
        </div>
      </div>

      <div class="cocktail-method col-lg-6 col-md-6 col-sm-12 custom-col" id="recipe">
        <!--Name of cocktail appends here-->
        <h4>Cocktail ingredients 
          <img src="assets/images/copy.png" alt="copy-icon" onclick="copyRecipe(recipe)" class="copy-icon">
        </h4>
        <ol id="ingredients">
          <!-- Ingredients array item append here-->
        </ol>
        <p id="method">Instructions on how to mix up the cocktail of your choice</p>
      </div>

      <div class="cocktail-gif col-lg-3 col-md-3 col-sm-12 custom-col"><img id="cocktailGif" src="">
      </div>
      <!-- GIF here -->
    </div>
    <!--end of section-2-->
  </section>

  <!--section-3-->
  <section id="section-3" class="container-fluid">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 related">
        <h3>Related</h3>
        <ul id="related-cocktails">
          <!-- Placeholders until JS appends to UL-->
        </ul>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 favourites">
        <h3>Favourites</h3>
        <ul id="favourite-cocktails">
          <!-- Placeholders until JS appends to UL-->
        </ul>
      </div>
    </div>
  </section>
  <!--End of page container-->
  <!--end of section-3-->

  <!--footer-->
  <!-- Button to go back to search page -->
  <footer>
    <button class="btn custom-btn" id="back-to-search" onclick="history.back()">
      <h6>Back to Search</h6>
      <i class="fas fa-undo"></i>
    </button>

    <!-- Button to add user search to favourites -->
    <button class="btn custom-btn" id="add-to-favourites">
      <h6>Add to Favourites</h6>
      <i class="fa-solid fa-heart"></i>
    </button>
  </footer>
  <!--end of footer-->

  <!-- Implement col system for responsiveness and layout -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/cocktail.js"></script>

</body>


</html>
