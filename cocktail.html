<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cocktail O'Clock</title>
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/euclid-circular-a" rel="stylesheet">
    <link rel="stylesheet" href="assets\styles\cocktail-styles.css">
  </head>
  <body>

  <div id="main-container">
      <div class="cocktail-image"><img id ="cocktail image" src="https://via.placeholder.com/300" alt="Your cocktail of choice"></div> <!--Placeholder img - Cocktail img appends into here-->
      <div class="cocktail-method">
        <h2 id="cocktail-name">Cocktail Name</h2> <!--Name of cocktail appends here-->
        <p>Cocktail ingredients</p>
        <ul id="ingredients"> <!-- Ingredients array item append here-->
        </ul>
        <p id="method">Instructions on how to mix up the cocktail of choice</p>
      </div>
      <div class="cocktail-gif"><img id="cocktailGif" src=""></div>
      <div class="related"><h2>Related</h2>
        <ul id="related-cocktails"> <!-- Placeholders until JS appends to UL-->
          <li>Cocktail #1</li>
          <li>Cocktail #2</li>
          <li>Cocktail #3</li>
        </ul>
      </div>
      <div class="favourites"><h2>Favourites</h2>
        <ul id="favourite-cocktails"> <!-- Placeholders until JS appends to UL-->
          <li>Cocktail #1</li>
          <li>Cocktail #2</li>
          <li>Cocktail #3</li>
        </ul>
      </div>
  </div>

  <!-- Implement col system for responsiveness and layout -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="./assets/js/script.js"></script>
  <script src="./assets/js/cocktail.js"></script>
  </body>

  <footer>
    <p>Back to Search</p>
    <p>Add to Favourites</p>
  </footer>
</html>
